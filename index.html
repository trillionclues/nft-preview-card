<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NFT Eth Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
  </head>

  <body>
    <div class="container">
      <div class="bg-img">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium col" />
        <div class="view">
          <img src="images/icon-view.svg" alt="icon view" />
        </div>
      </div>

      <!--NFT Description-->
      <div class="nft-card">
        <h2>Equilibrium #3429</h2>
        <p class="description">
          Our equilibrium collection promotes balance and calm.
        </p>

        <!--NFT Card Details-->
        <ul>
          <li><img src="images/icon-ethereum.svg" />0.041ETH</li>
          <li><img class="clock" src="images/icon-clock.svg" />3 days left</li>
        </ul>
      </div>

      <!--NFT Avatar Block-->
      <div class="nft-profile">
        <img src="images/image-avatar.png" alt="" />
        <p class="avatar-text">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
